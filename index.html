<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="sylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      
      <section>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
      </section>

      <h1 id='temperature'></h1>
      
      <p>
        <button id='up'>+</button>
        <button id='down'>-</button>
        <button id='reset'>reset</button>
        <button id='psm'>PSM</button>
        power saving mode is <span id='power saving status'>on</span>
        <button id='energy-usage'>energy usage</button>
      </p>
    </section>
    <script src="src/Thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
